<div *ngIf="formsUploadService.files || formsUploadService.folder">   
   <div  class="modal open-modal" tabindex="-1" role="dialog" style="display:block;">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title text-white" *ngIf="formsUploadService.files">Importar Archivos </h5>
                    <h5 class="modal-title text-white" *ngIf="formsUploadService.folder">Importar un Folder </h5>
                    <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                
                    <div class="container">
                        <div class="row">
                        <div class="col-sm">
                            <div class="input-group mb-3">

                                <div *ngIf="formsUploadService.files" class="custom-file">
                                    <input type="file" multiple (change)="filesSelected($event)" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                                    <label class="custom-file-label" for="inputGroupFile04">Seleccionar archivos</label>
                                </div>

                                <div *ngIf="formsUploadService.folder" class="custom-file">
                                    <input type="file" webkitdirectory directory multiple (change)="folderSelected($event)" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                                    <label class="custom-file-label" for="inputGroupFile04">Seleccionar Folder</label>
                                </div>

                                <div class="input-group-append">
                                    <button (click)="upload()" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Subir</button>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                <button (click)="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
